<header class="header">
  <nav class="nav-container">
    <div class="logo">ElevaForge</div>
    
    <!-- Desktop Navigation -->
    <ul class="nav-links" [class.mobile-active]="isMobileMenuOpen">
      <li><a href="#inicio" (click)="scrollToSection('#inicio', $event)">Inicio</a></li>
      <li><a href="#servicios" (click)="scrollToSection('#servicios', $event)">Servicios</a></li>
      <li><a href="#equipo" (click)="scrollToSection('#equipo', $event)">Equipo</a></li>
      <li><a href="#contacto" (click)="scrollToSection('#contacto', $event)">Contacto</a></li>
    </ul>
    
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
      <i class="fas" [class.fa-bars]="!isMobileMenuOpen" [class.fa-times]="isMobileMenuOpen"></i>
    </button>
  </nav>
  
  <!-- Mobile Navigation Overlay -->
  <div class="mobile-nav-overlay" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()">
    <ul class="mobile-nav-links">
      <li><a href="#inicio" (click)="scrollToSection('#inicio', $event)">Inicio</a></li>
      <li><a href="#servicios" (click)="scrollToSection('#servicios', $event)">Servicios</a></li>
      <li><a href="#equipo" (click)="scrollToSection('#equipo', $event)">Equipo</a></li>
      <li><a href="#contacto" (click)="scrollToSection('#contacto', $event)">Contacto</a></li>
    </ul>
  </div>
</header>
